<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Querys responsividade</title>

    <style>
      nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      nav ul li {
        display: block;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        background-color: #f4f4f4;
        text-align: center;
      }

      @media (min-width: 768px) {
        nav ul {
          text-align: center;
        }

        nav ul li {
          display: inline-block;
          border-bottom: none;
          border-right: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Menu</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </nav>
  </body>
</html>

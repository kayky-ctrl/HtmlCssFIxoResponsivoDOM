<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .oculto {
        display: none;
      }

      .visivel {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
      <button id="idMostrar" class="btn btn-warning w-50">Mostar mensagem</button>

      <div id="toast" class="oculto text-center mt-2">Mensagem importante!</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btnMostrar = document.getElementById("idMostrar");
        const toast = document.getElementById("toast");

        btnMostrar.addEventListener("click", () => {
          toast.classList.toggle("oculto");

          toast.classList.toggle("visivel");

          if (toast.classList.contains("visivel")) {
            btnMostrar.textContent = "Ocultar Mensagem";
          } else {
            btnMostrar.textContent = "Mostrar Mensagem";
          }
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação com DOM</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="app" class="d-flex flex-column justify-content-center mt-5 align-items-center">
        <button @click="mostrando = !mostrando" class="btn btn-warning  w-50 ">
          {{ mostrando ? 'Ocultar mensagem' : 'Mostrar mensagem'}}
        </button>

        <div v-show="mostrando" class="mt-2"><p class="text-center">Mensagem Importante!</p></div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            mostrando: false,
          };
        },
      }).mount("#app");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
